<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Результаты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Результаты</h1>
  <p>Правильных ответов: <strong th:text="${score} + ' из ' + ${total}"></strong></p>

  <table class="table table-bordered">
    <thead class="table-light">
    <tr>
      <th>Вопрос</th>
      <th>Ваш ответ</th>
      <th>Правильный ответ</th>
      <th>Статус</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${results}">
      <td th:text="${result.question}"></td>
      <td th:text="${result.userAnswer}"></td>
      <td th:text="${result.correctAnswer}"></td>
      <td>
        <span th:if="${result.correct}" class="text-success">✅ Верно</span>
        <span th:unless="${result.correct}" class="text-danger">❌ Неверно</span>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/" class="btn btn-primary">Назад к категориям</a>
</div>
</body>
</html>
